<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="home.css" />
  <title>home</title>
<script>
function clear() {
  document.getElementById('searchbar').value = "";
}
window.onload = function() {
  document.getElementById('searchbar').value = "";
}
</script>
</head>
<body>
  <div id="main">
    <div id="bookmarks">
      <p>* <a href="https://mail.google.com">gmail</a></p>
      <p>* <a href="https://drive.google.com/drive/u/0/my-drive">google drive</a></p>
      <p>* <a href="https://reddit.com/r/programming">reddit - programming</a></p>
      <p>* <a href="https://github.com">github</a></p>
      <p>* <a href="https://moodle.reed.edu">reed college - moodle</a></p>
      <p>* <a href="https://news.ycombinator.com">hacker news</a></p>
    </div>
    <div id="searchbox">
      <form
        onSubmit="clear()"
        action="https://www.google.com/search"
        method="GET"
      > 
        <input
          id="searchbar"
          type="search" 
          autocomplete="on"
          autofocus="off"  
          autosave="off"
          placeholder=""
          name="q"
        >
        </input>
        <input type="submit" id="submit"/>
      </form>
    </div>
  </div>
</body>
</html>
